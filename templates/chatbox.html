<html>
  <head>
    <title>
      Facebook Hackathon Chat Box
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbox.css') }}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="msg-header">
        <div class="msg-header-img">
          <img src="{{ url_for('static', filename='imgs/user-01.jpg') }}" />
        </div>
        <div class="active">
          <h4>Louis Jeremii</h4>
          <h6>3 hours ago...</h6>
        </div>
        <div class="header-icons">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <i class="fa fa-video-camera" aria-hidden="true"></i>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
      </div>

      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <div class="msg-page">
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="{{ url_for('static', filename='imgs/user-01.jpg') }}" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p>Hi!! This is message from Louis Jeremii</p>
                    <span class="time">11:11 PM | Octorber 11</span>
                  </div>
                </div>
              </div>

              <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                  <img src="{{ url_for('static', filename='imgs/user-02.jpg') }}" />
                </div>
                <div class="outgoing-msg">
                  <div class="outgoing-msg-inbox">
                    <p>Hi!! This is a message from me!</p>
                    <span class="time">11:11 PM | Octorber 11</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="msg-bottom">
          <div class="bottom-icons">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <i class="fa fa-video-camera" aria-hidden="true"></i>
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <i class="fa fa-smile-o" aria-hidden="true"></i>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Write message..."
            />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fa fa-paper-plane" aria-hidden="true"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
